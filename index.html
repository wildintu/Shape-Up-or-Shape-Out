<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape up or Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="inputfields">
        <div class="row1" id="rect">
            <input class="input" type="number" name="width" id="rectwidth" placeholder="width">
            <input class="input" type="number" name="height" id="rectheight" placeholder="height">
            <button id="rectBtn" type="submit" class="btn">Add Rectangle</button>
        </div>
        <div class="row2" id="sq">
            <input class="input" type="number" name="length" id="sqside" placeholder="length">
            <button id="sqBtn" type="submit" class="btn">Add Square</button>
        </div>
        <div class="row3" id="cir">
            <input class="input" type="number" name="radius" id="cirradius" placeholder="radius">
            <button id="cirBtn" type="submit" class="btn">Add Circle</button>
        </div>
        <div class="row4" id="tri">
            <input class="input" type="number" name="height" id="triheight" placeholder="height">
            <button id="triBtn" type="submit" class="btn">Add Triangle</button>
        </div>
    </div>
    <div id="container">
        <div id="canvasbox">
        <canvas id="canvas" width="600px" height="600px" style="border:1px solid #000000">
        </canvas>
        </div>
        <div id="spbox">
            <ul id="sidepanel">
                <li id="shapename">Name:</li>
                <li id="shapewidth">Width:</li>
                <li id="shaperadius">Radius:</li>
                <li id="shapearea">Area:</li>
                <li id="shapeperimeter">Permimeter:</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
